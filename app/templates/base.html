<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta content -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real friends dating sim">

    <!-- These are Open Graph tags.-->
    <meta property="fb:app_id" content="{{ app_id }}" />
    <meta property="og:url"    content="http://kawaii-tomogachi.herokuapp.com/" />
    <meta property="og:type"   content="website" />
    <meta property="og:title"  content="Kawaii Tomogachi-desu" />
    <meta property="og:description" content="Date your Facebook friends in this autogenerated dating sim!" />

    <title>Kawaii Tomodachi-desu</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!--[if IE]>
      <script type="text/javascript">
        var tags = ['header', 'section'];
        while(tags.length)
          document.createElement(tags.pop());
      </script>
    <![endif]-->
</head>

<body>
    <script type="text/javascript">
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '{{ app_id }}',
                status     : true,
                cookie     : true,
                xfbml      : true,
                version    : 'v2.5'
            });

            FB.Event.subscribe('auth.login', function(response) {
                window.location = '{{ next|safe }}';
            });
        };

        // Load the SDK Asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
