{% extends "base.html" %}
{% block content %}
<div class="center">
    <div class="header">
      <h1>Kawaii Tomodachi-desu</h1>
      <h3>Real Friends Dating Sim</h3>
    </div>

    <div id="photo">
      <span class="anime-torso {{'anime-guy' if friend['gender'] == 'male' else 'anime-girl'}}" />
      <p class="circle-image circle-image-head"
         style="background-image: url(https://graph.facebook.com/{{ friend['id'] }}/picture?type=large);">
      </p>
    </div>

    <div id="dialogue-box" class="transparent-box">
      <div id="name-box" class="dark-box">
        <h3 id="name">{{ friend['name'] }}</h3>
      </div>
      <div id="affection">
        <div id="bar"></div>
        <img class="heart" src="/static/images/heart.png"></img>
      </div>

      <p id="dialogue"></p>
    </div>

    <h3><a href="/">Back Home</a></h3>
    <script>
        friendName = '{{ friend['name']|safe }}';
        userName = '{{ user['name']|safe }}';
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/static/js/typed.min.js"></script>
    <script src="/static/js/dating.js"></script>

</div>
{% endblock %}
