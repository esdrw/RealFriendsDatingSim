{% extends "base.html" %}
{% block content %}
<div class="center">
    <div class="header">
      <h1>Kawaii Tomodachi-desu</h1>
      <h3>Real Friend Dating Sim</h3>
    </div>

    <p class="circle-image" id="photo"
       style="background-image: url(https://graph.facebook.com/{{ friend['id'] }}/picture?type=large);">
    </p>
    <h3>Dating {{ friend['name'] }}!</h3>

    <div id="dialogue-box" class="transparent-box">
      <div id="name-box" class="dark-box">
        <h3 id="name">{{ friend['name'] }}</h3>
      </div>
      <div id="progress">
          <div id="bar"></div>
      </div>

      <p id="dialogue"></p>
    </div>

    <a href="/">Quit</a>
    <script>
        document.getElementById('logout').onclick = function() {
            FB.logout(function(response) { });
        };
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/static/js/typed.min.js"></script>
    <script src="/static/js/dating.js"></script>

</div>
{% endblock %}
